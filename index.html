<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600&display=swap" rel="stylesheet"> 
  <title>Library</title>
</head>

<body>
  <h1>Someone's book library</h1>
  <p>Start creating your locally stored library</p>


  <div id="bookshelf">
    <div id="bookshelf-header">
      <h2>Title</h2>
      <h2>Author</h2>
      <h2>Status</h2>
      <div></div>
    </div>

    <div class="input-area">
    
      <div class="items text-inp" id="one">
        <!-- <label for="title" class="opaque">Title</label> -->
        <input type="text" class="text-in" name="title" id="title" placeholder="book title">
      </div>
      
      <div class="items text-inp" id="two">
        <!-- <label for="author" class="opaque">Author</label> -->
        <input type="text" class="text-in" name="author" id="author" placeholder="author's name">
      </div>
      
      <div class="items" id="three">
        <select type="select" name="progress" id="progress">
          <option value="ipr" selected>IN PROGRESS</option>
          <option value="read">COMPLETED</option>
          <option value="not-read">NOT-READ</option>
        </select>
      </div>
      
      <button id="add-book">ADD BOOK</button>

    </div>

  
  <script src="script.js"></script>
</body>
</html>
